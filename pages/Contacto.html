			<h1>Formulario de Contacto</h1>


  <div class="container">
    <div class="row">
      <div class="col-md-6">
      	<form action="envio.php" method="post">

      		<label for="Nombre">Nombre</label>
      		<input type="text" name= "Nombre" placeholder="Ingrese su Nombre">

      		<label for="Apellido">Apellido</label>
      		<input type="text" name= "Apellido" placeholder="Ingrese su Apellido">

      		<label for="Email">Email</label>
      		<input type="email" name= "Email" placeholder="Ingrese su Email">

      		<label for="Telefono">Telefono</label>
      		<input type="text" name= "Telefono" placeholder="Ingrese su Telefono">

      	<fieldset>
      		<legend>¿Como nos conocistes?</legend>

      		<label for="">Facebook</label>
      		<input type="checkbox" name="FB" value="FB">
      		<label for="">Instagram</label>
      		<input type="checkbox" name= "IG" value="IG">
      		<label for="">Linkedin</label>
      		<input type="checkbox" name="IN" value="IN">
      		<label for="">Otro</label>
      		<input type="checkbox" name= "Otro" value="Otro">
      	</fieldset>
      		
      		<label for="">Mensaje</label>
      		<textarea name="" id="" cols="40" rows="10" placeholder="Escriba su Mensaje"></textarea>

      		<button class="btn btn-outline-light" type="submit">Cancelar</button>
      		<button class="btn btn-outline-light" type="submit">Enviar</button>
      	</form>
      </div>
    </div>
