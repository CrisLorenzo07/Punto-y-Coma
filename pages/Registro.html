<!--Inicio Formulario de Registro-->

  <h1>Registrarse</h1>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="Name" aria-describedby="Name" placeholder="Ingrese su Nombre">
            </div>
            <div class="mb-3">
            <label for="lastname" class="form-label">Apellido</label>
              <input type="lastname" class="form-control" id="lastname" aria-describedby="lastname" placeholder="Ingrese su Apellido">
            </div>
            <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="Email"placeholder="Ingrese su Email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su Contraseña">
            </div>
            <div class="mb-3">
              <label for="repeat-password" class="form-label">Repetir Contraseña</label>
              <input type="repeat-password" class="form-control" id="repeat-password" placeholder="Repita su Contraseña">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="confirm">
              <label class="form-check-label" for="terminos-y-Condiciones">Terminos y Condiciones</label>
            </div>
            <button type="submit" class="btn btn-dark">Registrarse</button>
          </form>
        </div>
      </div>
    </div>

<!--Fin Formulario de Registro-->
